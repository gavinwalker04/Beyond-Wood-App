    <!--Add Item Modal-->
      <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModal" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label for="itemNameDataList" class="form-label">Item Name</label>
                <input class="form-control" list="itemNameOptions" id="itemNameDataList" placeholder="Enter Item Name...">
                <datalist id="itemNameOptions">
                  <option value="Welcome">
                  <option value="Home Sweet Home">
                  <option value="Monogram">
                  <option value="Go Away">
                  <option value="Game Day">
                </datalist>

                <label for="itemTypes" class="form-label">Item Type</label>
                <input class="form-control" list="itemTypesOptions" id="itemTypes" placeholder="Enter Item Type...">
                <datalist id="itemTypesOptions">
                  <option value="Welcome">
                  <option value="Home Sweet Home">
                  <option value="Monogram">
                  <option value="Go Away">
                  <option value="Game Day">
                </datalist>
                
                <label for="itemThemes" class="form-label">Theme</label>
                <input class="form-control" list="itemThemeOptions" id="itemThemes" placeholder="Enter Theme...">
                <datalist id="itemThemeOptions">
                  <option value="Halloween">
                  <option value="Christmas">
                  <option value="Summer">
                  <option value="Fall">
                  <option value="USA">
                </datalist>

                <label for="itemStainColor" class="form-label">Stain Color</label>
                <input class="form-control" list="itemStainOptions" id="itemStainColor" placeholder="Enter Stain Color...">
                <datalist id="itemStainOptions">
                  <option value="Gunsmoke">
                  <option value="Mahogany">
                  <option value="Oak">
                  <option value="Beige">
                  <option value="Clear">
                </datalist>

                <label for="itemStencil" class="form-label">Stencil</label>
                <input class="form-control" list="itemStencilOptions" id="itemStencil" placeholder="Enter Stencil Name...">
                <datalist id="itemStencilOptions">
                  <option value="Monogram">
                  <option value="Hocus Pocus">
                  <option value="Merry Christmas">
                  <option value="Come on In">
                  <option value="Mantra">
                </datalist>

                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="itemQtyOnHand" class="form-label">Quantity</label>
                        <input class="form-control" id="itemQtyOnHand" placeholder="Enter Quantity on Hand...">
                    </div>
                    
                    <div class="col-md-3">
                        <label for="itemOnOrder" class="form-label">On Order</label>
                        <input class="form-control" id="itemOnOrder" placeholder="Enter Number On Order...">
                    </div>
                    
                    <div class="col-md-3">
                        <label for="itemPrice" class="form-label">Price</label>
                        <input class="form-control"  id="itemPrice" placeholder="Enter Price...">
                    </div>
                    
                    <div class="col-md-3">
                        <label for="numberSold" class="form-label">Number Sold</label>
                        <input class="form-control" id="numberSold" placeholder="Enter Number Sold...">    
                    </div>
                    
                  </div>

                      <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
