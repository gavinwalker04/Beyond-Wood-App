<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/zephyr/bootstrap.min.css" integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <form class="card col-12 col-md-6" id="registerForm">
            <div class="card-body registerCard">
                <h1 class="text-center">Register Account</h1>
                <div class="form-group">
                    <label class="form-label" for="profilePic">Profile Picture:</label>
                    <input class="mb-2 form-control" id="profilePic" type="file" placeholder="Upload Profile Picture"/>
                </div>
                <label class="form-label" for="txtName">Name:</label>
                <div class="form-group">
                    <input class="mb-1 form-control" aria-label="first name" id="txtFirstName" type="text" placeholder="First Name" required/>
                    <input class="mb-2 form-control" aria-label="last name" id="txtLastName" type="text" placeholder="Last Name" required/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="txtUsername">Username:</label>
                    <input class="mb-2 form-control" id="txtUsername" type="text" placeholder="Create Username" required/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="txtEmail">Email:</label>
                    <input class="mb-2 form-control" id="txtEmail" type="email" placeholder="name@example.com" required/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="txtPassword">Password:</label>
                    <input class="mb-3 form-control" id="txtPassword" type="password" placeholder="Enter your Password" required/>
                </div>
                
                <button class="col-12 btn btn-primary" id="btnCreateAcct" type="button">Create Account</button>
                <a class="col-12 btn btn-secondary mt-2" id="btnBackPage" type="button" href="login.html">Go back</a>
            </div>
        </form>
    </div>
</body>
</html>
