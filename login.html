<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/zephyr/bootstrap.min.css" integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <form class="card col-12 col-md-4" id="loginForm">
            <div class="card-body loginCard">
                <h1 class="text-center">Login</h1>
                <div class="form-group infoBox">
                    <label class="form-label" for="txtUsername">Username:</label>
                    <input class="form-control" id="txtUsername" type="text" placeholder="Enter your username" required/>
                </div>
                <div class="form-group infoBox">
                    <label class="mt-3 form-label" for="txtPassword">Password:</label>
                    <input class="mb-3 form-control" id="txtPassword" type="password" placeholder="Enter your password" required/>
                </div>
                <div class="buttons">
                    <button class="col-12 btn btn-primary" id="btnLogIn" type="button">Log in</button>
                    <a class="col-12 btn btn-secondary mt-2" id="btnSignUp" type="button" href="register.html">Sign up</a>
                </div>
                <div class="mt-3 forgot"></div>
                    <a href="#">Forgot password?</a>
                </div> 
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        
    </script>
</body>
</html>
